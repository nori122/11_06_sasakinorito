        //foodsの連想配列を生成
        var foods = [
            { 'name': 'Apple', 'category': 'fruits' },
            { 'name': 'Strawberry', 'category': 'fruits' },
            { 'name': 'Tomato', 'category': 'vegetables' },

            { 'name': 'water', 'category': 'drink' },
            { 'name': 'beer', 'category': 'drink' },
        ];
        console.log(foods);

        //foodsのcateogryごとにまとめた連想配列を先生
        var expected = {};
        foods.map((item) => {
            var cat = item["category"];
            // console.log(cat);
            if (typeof expected[cat] == "undefined") {
                expected[cat] = [];
            }
            expected[cat].push(item);
        });
        console.log(expected);
        console.log(expected['drink'])


        var numbered = {};
        numbered = Object.entries(expected);
        console.log(numbered);
